<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх хуудас</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        .container {
            width: 700px;
            height: 500px;         
        }
        .img {           
            height: 500px;         
        }
    </style>
</head>
<body class="flex items-center justify-center ">   
    <div class="container w-1/5 rounded-2xl shadow-2xl bg-gray-200 m-10">       
        <form class="flex items-center justify-between">
            <div class="login w-full  text-center pt-14 md:pt-0">                                
                <input type="email" id="email" placeholder="Email" class="border border-gray-400 rounded-md w-3/4 h-8 outline-none px-2">
                <input type="password" id="password" placeholder="Password" class="border border-gray-400 rounded-md w-3/4 h-8 mt-5 outline-none px-2">
                <div class="signup flex justify-between mx-11 mt-5">
                    <a href="signup.html" class="text-green-400">Sign Up</a>                    
                    <p class="text-green-400 cursor-pointer" id="forget">Forget password</p>                    
                </div>
                <button id="btn" type="submit" class="py-3 w-9/12 rounded-3xl mt-5 bg-green-400 focus:bg-green-700 text-white">Sign in</button>  
                
            </div>
            <div class="img bg-green-300 w-full h-auto rounded-r-2xl flex justify-center items-center bg-cover bg-center relative hidden md:flex" style="background-image: url(https://i.redd.it/ersbiflns7d51.jpg);">
                <p class="font-bold text-4xl text-center text-white">Тавтай морилно уу</p>               
                <p class="text-center absolute bottom-2 text-white">@Copyright 2021</p> 
            </div>

        </form>
    </div>
    <div class="modal hidden fixed top-0 w-full h-screen bg-black bg-opacity-30 flex justify-center items-center">
        <div class="modalContainer w-2/5 flex overflow-hidden flex-col justify-between bg-white rounded-xl">
            <div class="modal_header w-full flex border-b border-gray-300 justify-between items-center py-2 px-4">
                <h1 >Нууц үг солих</h1>
                <button class="py-2 transition duration-700 hover:bg-green-400 px-6 bg-white text-gray-700 rounded-full" id="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal__body py-2 px-4">
                <input type="email" id="emailCheck" placeholder="Email" class="border border-gray-400 rounded-md w-1/3 h-8 outline-none px-2">
                <button id="checkBtn" class="py-2 px-4 border border-green-400 text-green-400 hover:bg-green-400 hover:text-white rounded-xl">Шалгах</button>
                
            </div>
            <div class="modal__footer flex border-t border-gray-300 flex-col py-2 px-4 hidden">
                <!-- <button id="close" class="py-2 px-6 border border-green-400 text-green-400 hover:bg-green-400 hover:text-white rounded-3xl mr-6">Cancel</button>
                <button class="py-2 px-6 border border-green-400 text-green-400 hover:bg-green-400 hover:text-white rounded-3xl">Okay</button>
                <div class="py-2 px-6 flex item center text-4xl text-green-400 hover:text-white hover:bg-green-400 rounded-3xl">
                    <i class="far fa-heart"></i>
                </div> -->
                <label for="passwordModal">Шинэ нууц үг</label>
                <input type="password" id="passwordModal" placeholder="Password" class="border border-gray-400 rounded-md w-3/4 h-8 mt-2 outline-none px-2">
                <label for="passwordModal2">Шинэ нууц үг давтах</label>
                <input type="password" id="passwordModal2" placeholder="Password" class="border border-gray-400 rounded-md w-3/4 h-8 mt-2 outline-none px-2">
                <button id="changePass" class="py-2 px-4 border border-green-400 w-32 text-green-400 hover:bg-green-400 hover:text-white mt-2 rounded-xl">Солих</button>      
            </div>
        </div>

    </div>
   
    <script src="./js/login.js"></script>
</body>
</html>
